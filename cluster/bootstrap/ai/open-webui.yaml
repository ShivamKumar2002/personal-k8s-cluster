apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-webui
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '3'
spec:
  project: default
  sources:
  - repoURL: https://helm.openwebui.com/
    chart: open-webui
    targetRevision: 6.17.0
    helm:
      valueFiles:
      - $repo/cluster/apps/ai/open-webui/values.yaml
  - repoURL: https://helm.openwebui.com/
    chart: pipelines
    targetRevision: 0.6.0
    helm:
      valueFiles:
      - $repo/cluster/apps/ai/open-webui/values-pipelines.yaml
  - repoURL: https://github.com/ShivamKumar2002/personal-k8s-cluster
    path: cluster/apps/ai/open-webui
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: open-webui
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true