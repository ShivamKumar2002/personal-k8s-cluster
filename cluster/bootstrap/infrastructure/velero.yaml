apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '4'
spec:
  project: default
  sources:
  - repoURL: https://vmware-tanzu.github.io/helm-charts
    chart: velero
    targetRevision: 8.0.0
    helm:
      valueFiles:
      - $repo/cluster/apps/infrastructure/velero/values.yaml
  - repoURL: https://github.com/ShivamKumar2002/personal-k8s-cluster
    path: cluster/apps/infrastructure/velero
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: velero-system
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true