apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '3'
spec:
  project: default
  sources:
  - repoURL: https://backube.github.io/helm-charts/
    chart: volsync
    targetRevision: 0.11.0
  destination:
    name: in-cluster
    namespace: volsync-system
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true